name: you_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  build_runner: ^2.5.3
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.8.0+1
  double_back_to_close_app: ^2.1.0
  flutter:
    sdk: flutter
  flutter_gen_runner: ^5.10.0
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.0
  flutter_typeahead: ^5.2.0
  get: ^4.7.2
  google_fonts: ^6.2.1
  intl: ^0.20.2
  pretty_dio_logger: ^1.4.0
  shimmer_animation: ^2.2.2
  simple_gradient_text: ^1.3.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
